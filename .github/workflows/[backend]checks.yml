name: Backend checks and tests

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
  pull_request:
  workflow_dispatch:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies with uv
        working-directory: backend
        run: |
          python -m pip install --upgrade uv
          uv sync --group dev

      - name: Check formatting
        working-directory: backend
        run: |
          uv run ruff format --check dataforce_studio

      - name: Linting
        working-directory: backend
        run: |
          uv run ruff check dataforce_studio

      - name: Type checking
        working-directory: backend
        run: |
          uv run mypy dataforce_studio

      - name: Running tests
        working-directory: backend
        run: |
          uv run pytest